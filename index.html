<HTML>
    <HEAD>
       
    </HEAD>
	<BODY>
		<p>Free nicotine <b id="nicotine"></p>
    </BODY>
	<script>
const day = 24 * 60 * 60 * 1000;
const nicotine = document.getElementById("nicotine");

round_to = function(precision, value) {
    value = parseFloat(value);
    power_of_ten = 10 ** precision;
    return Math.round(value * power_of_ten) / power_of_ten;
}

day_diff = function(d1, d2) {
    /* totally not borrowed from kristians page */
    return (d2 - Date.parse(d1)) / day;
}

function update_age() {
    nicotine.innerHTML = round_to(8, day_diff('Jul 31, 2022 22:48:00', new Date()) / 365);
}

update_age();
setInterval(function() {
    update_age();
}, 100)
</script>
</HTML>
